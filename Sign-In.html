<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Sign-In.css">
    <link rel="icon" href="Images/images.png">
    <title>Sign-In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="tab">
        <div class="logo">
            <img src="Images/AV_Logo_150._CB430404026_.png">
        </div>

        <div class="inputBox">
            <div class="head">
                <h1>Sign in</h1>
            </div>
            <div class="label">
                <label id="user">Email or mobile phone number</label><br>
                <input type="text">
            </div>
            <div class="btn">
                <button type="submit"><a href="https://www.facebook.com/login">Continue</a></button>
            </div>
            <div class="codn">
                <p>By continuing, you agree to the Amazon <a href="#">Conditions of<br> Use and Privacy Notice.</a></p>
            </div>
            <div class="option">
                <select>
                    <option>Need Help?</option>
                    <option>Forget Password</option>
                </select>
            </div>
        </div>
        <div class="txt">
            <h5>New to Amazon?</h5>
        </div>
        <div class="btn2">
            <button type="submit">Create your Amazon account</button>
        </div>
        <div class="bdr">

        </div>
        <div class="terms">
            <a href="#">Terms and Privacy Notice</a>
            <a href="#">Send us feedback</a>
            <a href="#">Help</a>
        </div>
        <div class="last">
        <div class="cc"> <i class="fa-regular fa-copyright"></i> </div>
        <div class="inc"> <p>1996-2024, Amazon.com, Inc. or its affiliates</p> </div>
        </div>
    </div>
</body>

</html>
